<head>

  <title>Drum Machine</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="wrapper">
    <div class="drumLoop">
      <div class="controlPanel">
        <input class="buttonPlayPause" type="button" value="Play">
        <input class="buttonStop" type="button" value="Stop">
        <input class="buttonClear"type="button" value="Clear">
        <input class="buttonPlusBPM" type="button" value="+">
        <input class="currentBPM"type="number" name="quantity" value="80" min="40" max="200" readonly>
        <input class="buttonMinusBPM" type="button" value="-">
      </div>
      <div class="row" id="row-0">
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">Crash</span>
        </div>
        <div class="column-container">
          <div class="column" data-row="0" data-col="0"></div>
