<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-modal.css" rel="stylesheet">
  <link rel="stylesheet" href="icon/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h2>Local Tapas</h2>
    <p></p>
    <ul class="plates">
        <li>Loading Tapas ...</li>
    </ul>
    <form class='add-items'>
        <input type="text" name='item' placeholder="Item Name" required>
        <input type="submit" class="submitButton" value='+ Add Item'>
    </form>
  </div>
  <div class="modal modal-delete">
    <h1 class="modal-delete-title">Sure want to delete?</h1>
    <div class="modal-delete-button-container">
      <input type="button" id="delete-button-ok" style="display: none">
      <label for="delete-button-ok" id="ok-delete">✓</label>
      <input type="button" id="delete-button-cancel" style="display: none">
      <label for="delete-button-cancel" id="cancel-delete">✗</label>
    </div>
  </div>

  <div class="modal modal-rename">
      <h1 class="modal-rename-title">Enter new name</h1>
      <div class="modal-rename-input-container">
        <input type="button" id="rename-button-ok" style="display: none">
        <label for="rename-button-ok" id="ok-rename">✓</i></label>
        <input type="text" class="modal-input-text" onfocus="this.select()">
        <input type="button" id="rename-button-cancel" style="display: none">
        <label for="rename-button-cancel" id="cancel-rename">✗</i></label>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
