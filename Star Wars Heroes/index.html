<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Star Wars Heroes</title>
  <link rel="icon" href="icon/darth_vader.png" type="image/icon type">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/font.css">
</head>
<body>
  <div id="startLogo">
    <p id="startHint">click to start</p>
  </div>
  <div id="container">
    <div id="backBtn">← back to list</div>
    <div id="heroList">
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
      <div class="heroItemWrap"><div class="heroItem"></div></div>
    </div>
    <table id="heroInfo">
      <thead>
          <tr>
              <th colspan="2" id="heroName"></th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Year of birth:</td>
              <td class="tableItem" id="heroBirthOfYear"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td class="tableItem" id="heroGender"></td>
          </tr>
          <tr>
            <td>Film list:</td>
            <td class="tableItem" id="filmlist"></td>
          </tr>
          <tr>
            <td>Planet:</td>
            <td class="tableItem" id="planet"></td>
          </tr>
          <tr>
            <td>Species:</td>
            <td class="tableItem" id="species"></td>
          </tr>
      </tbody>
  </table>
    <div id="prevBtn">← Previous</div>
    <div id="nextBtn">Next →</div>
</div>
  <script src="js/script.js"></script>
</body>
</html>
