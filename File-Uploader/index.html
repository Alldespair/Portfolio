<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Pangolin&display=swap" rel="stylesheet">
    <title>Image File Uploader</title>
</head>
<body>

<main>
    <footer>
        <h1 class="title">Your Image Uploader</h1>
        <p class="sub_title">You can upload your favorite images in any quantity</p>
        <input type="file" id="uploader" multiple accept="image/*" style="display: none">
        <label for="uploader" id="removeButton">Select a file...</label>
    </footer>

    <ul class="images"></ul>

    <div class="modal modal-delete">
      <h1 class="modal-delete-title">Are you sure you want to delete?</h1>
      <div class="modal-delete-button-container">
        <input type="button" id="delete-button-ok" style="display: none">
        <label for="delete-button-ok" id="ok-delete">OK</label>
        <input type="button" id="delete-button-cancel" style="display: none">
        <label for="delete-button-cancel" id="cancel-delete">cancel</label>
      </div>
    </div>

    <div class="modal modal-rename">
        <h1 class="modal-rename-title">Enter new name</h1>
        <div class="modal-rename-input-container">
          <input type="text" class="modal-input-text" onfocus="this.select()">
          <input type="button" id="rename-button-ok" style="display: none">
          <label for="rename-button-ok" id="ok-rename">OK</label>
          <input type="button" id="rename-button-cancel" style="display: none">
          <label for="rename-button-cancel" id="cancel-rename">cancel</label>
    </div>
  </div>
</main>

<script src="scripts/displayImages.js"></script>
<script src="scripts/uploadImages.js"></script>
<script src="scripts/removeImages.js"></script>
<script src="scripts/updateImages.js"></script>
</body>
</html>
